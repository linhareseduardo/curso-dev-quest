<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <p>Primeiro parágrafo com uma palavra em <strong>negrito</strong></p>
    <p>Segundo parágrafo com uma palavra em <i>itálico</i></p>
    <p>Terceiro parágrafo com uma palavra <u>sublinhada</u></p>
    <p>Quarto parágrafo com uma palavra <s>taxada</s></p>
</body>
</html>
